# Language setting
language: python

# Version number
python:
  - 3.3
  - 3.2
  - 3.5

env:
 global:
  - foo=bar
  - secure: 
 matrix:
  - A=B
  
matrix:
 exclude:
   - python: 3.2
   - python: 3.5

build:
  ci:
    - echo $IS_PULL_REQUEST
    - python --version
    - echo $A and $C and $key1
    
integrations:
  
  notifications:
    - integrationName: ship-slack
      type: slack
      recipients:
        - "#random" 
        - "#public-chnl"
      on_start: always
      on_success: always
      on_failure: always
          
    
    - integrationName: postci
      type: webhook
      payload:
        - API_URL=$SHIPPABLE_API_URL
        - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME
        - FOO=bar
        - FIZZ=buzz
        - committer=$COMMITTER 
        - Last_author=$LAST_AUTHOR 
        - commit_message=$COMMIT_MESSAGE
        
      on_start: always
      on_success: always
      
